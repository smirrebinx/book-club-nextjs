[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"

# Configure serverless functions
[functions]
  node_bundler = "esbuild"
  # Mark these as external - Netlify will handle them separately
  external_node_modules = ["mongoose", "mongodb", "bson"]

[[plugins]]
  package = "@netlify/plugin-nextjs"